<!DOCTYPE html>
<head>
    <title> flex box</title>
    <style>
        body{
            padding: 0px;
            margin: 0px;
        }
        .container{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items:center ;
            background-color:rgb(26, 61, 26);
            flex-wrap: wrap;
        }
        .box{
            display: flex;
            background-color: pink;
            width: 150px;
            height: 150px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
